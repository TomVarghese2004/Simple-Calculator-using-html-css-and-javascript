<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" type="text/css" rel="stylesheet">
     <script src="cal.js"></script>
</head>
<body>
    <div class="rocky">
        <a href="index.html" id="heading"> Calculator</a>
    </div>
    <div class="container">
        <div class="body">
            <div class="name">
                <p id="company"><strong><u><i>casio</i></u></strong></p>
            </div>
            <div class="screen">
                <input id="cdf" type="text" maxlength="15">
            </div>
           <div class="switchbord">
            <div class="row1">
            <button class="butt" onclick="display(7)">7</button>
            <button class="butt" onclick="display(8)">8</button>
            <button class="butt" onclick="display(9)">9</button>
            <button class="butt" onclick="display('/')">/</button>
           </div>
           <div class="row1">
            <button class="butt" onclick="display(4)">4</button>
            <button class="butt" onclick="display(5)">5</button>
            <button class="butt" onclick="display(6)">6</button>
            <button class="butt" onclick="display('*')">X</button>
           </div>
           <div class="row1">
            <button class="butt" onclick="display(1)">1</button>
            <button class="butt" onclick="display(2)">2</button>
            <button class="butt" onclick="display(3)">3</button>
            <button class="butt" onclick="display('-')">-</button>
           </div>
           <div class="row1">
            <button class="butt" onclick="display('0')">0</button>
            <button class="butt" onclick="display('+')">+</button>
            <button class="butt" onclick="clearDisplay()">c</button>
            <button class="butt" onclick="show()">=</button>
           </div>
        </div>
        <div class="creation">
            <p>Anonymous creation</p>
        </div>

    </div>
</body>
</html>
